<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Amazon Explorer</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0f3e25;
      color: #f4f4f4;
      display: flex;
      flex-direction: column;

    }

    header {
      background-color: #124e2d;
      padding: 20px;
      text-align: center;
      color: #ffcc00;
      font-size: 2em;
      font-weight: bold;
      letter-spacing: 2px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
      flex-shrink: 0;
    }

    main {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 30px;
      color: #b6fcb6;
      text-shadow: 2px 2px 10px #000;
    }

    .button-container {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .btn {
      background-color: #1f5727;
      border: none;
      padding: 15px 30px;
      color: white;
      font-size: 1.2rem;
      cursor: pointer;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      transition: all 0.3s ease;
    }

    .btn:hover {
      background-color: #2fa03f;
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <main>
    <h1>Welcome to the Site</h1>
    <div class="button-container">
      <button class="btn" onclick="window.location.href='archaeologist.html'">Be an Archaeologist</button>
      <button class="btn" onclick="window.location.href='discoveries.html'">See the New Discoveries</button>
    </div>
  </main>


</body>
</html>
